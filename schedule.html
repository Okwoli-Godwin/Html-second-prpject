<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="schedule.css">
</head>
<body>
    <div class="container">
        <div class="body">
            <div class="header">
                <div class="wrapper">
                    <div class="hamburger">
                        <div class="left_header">
                            <div class="icon">
                                <img src="./image/menu.png" alt="" onclick="myFunction()">
                            </div>
                            <div class="logo">
                                <img src="./image/uber-removebg-preview.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="right_header">
                        <div class="button1">
                            <div class="profile">
                                <img src="./image/prof-removebg-preview.png" alt="">
                            </div>
                            <div class="log">Log in</div>
                        </div>
                        <div class="button2">
                            <div class="log1">Sign up</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="order"><h1>Order food to your door</h1></div>
                <div class="down">
                    <div class="input">
                        <div class="location">
                            <img src="./image/location-removebg-preview.png" alt="">
                        </div>
                        <input type="text" placeholder="Enter delivery adress">
                    </div>
                    <div class="deliver">
                        <div class="time"><img src="./image/time-removebg-preview.png" alt=""></div>
                        <div class="now">Deliver now</div>
                        <div class="dropdown">
                            <img src="./image/drop-removebg-preview.png" alt="" onclick="theFunction()">
                        </div>
                    </div>
                    <div class="food">Find food</div>
                </div>
                <div class="signs">
                    <div class="adress"><span>Sign In</span> for your recent addresses</div>
                </div>
            </div>
            <div class="side" id="connect" onclick="greatFunction()">
                <div class="side_card">
                    <div class="up_cancle"><a href="header.html"><img src="./image/cancle-removebg-preview.png" alt=""></a></div>
                    <div class="up_text"><h1>Pick a time</h1></div>
                    <div class="up_input">
                        <input type="date" class="in">
                    </div>
                    <div class="down_input">
                        <input type="time" class="in">
                    </div>
                    <a href="./header.html"><div class="down_sceldue">Scheldule</div></a>
                    <a href="header.html"><div class="down_sceldue2">Deliver now</div></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
