<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="cont">
        <div class="header">
            <div class="logo"><img src="./image/uber-removebg-preview.png" alt="" class="img"></div>
        </div>
        <div class="wrapper">
            <div class="signup">
                <!-- <div class="txtbox"> -->
                <div class="txt">What's your phone number  or <br> email?</div>
                 <!-- </div> -->
                <input type="text" placeholder="Enter phone number or email" class="input">
                <input type="password" placeholder="Enter your password" class="input2">
                <button class="dark">Sign up</button>
                <div class="sp"></div>
               <div class="flex"><div class="thinline"></div> <p class="or">or</p> <div class="thinline"></div></div>
                <a href="https://accounts.google.com/signup/v2/webcreateaccount?continue=https%3A%2F%2Fmyaccount.google.com%3Futm_source%3Daccount-marketing-page%26utm_medium%3Dcreate-account-button&flowName=GlifWebSignIn&flowEntry=SignUp">
                    <div class="button">
                        <div class="image"><img src="./image/flat-color-icons_google.svg" alt=""></div>
                        <div class="text2">Continue with Google</div>
                    </div>
                </a>
                <a href="https://www.icloud.com/">
                    <div class="button2">
                        <div class="image"><img src="./image/logos_apple.svg" alt=""></div>
                        <div class="text2">Continue with Apple</div>
                    </div>
                </a>
                <a href="https://www.facebook.com/help/1058033620955509">
                    <div class="button3">
                        <div class="image"><img src="./image/ri_facebook-box-fill.svg" alt=""></div>
                        <div class="text2">Continue with Facebook</div>
                    </div>
                </a>
                <div class="little">By proceeding, you consent to get calls, WhatsApp or SMS
                    messages, including by automated means, from Uber and its affiliates to the number provided.
                </div>
            </div>
            
        </div>
        
    </div>
</body>
</html>
